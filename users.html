<body>
  <h3>新規登録はこちら</h3>
<form method="post" action="users.php">
    <p>お名前:<input type="text" name="name" size="20" placeholder="大妻 花子"></p>
    <p>パスワード：<input type="password" name="pw"></p>
    <p>電話番号:<input type="tel" name="num" size="40" maxlength="100" placeholder="ハイフンなし"></p>
    <p>MAIL:<input type="text" name="email" size="20"></p>
    <p>性別:
          <select name="seibetu" id="seibetu">
                <option value="1">女性</option>
                <option value="0">男性</option>
          </select>
    </p>
    <p>年齢:<input type="text" name="age" size="3" maxlength="3" placeholder="20"></p>
    <p>権限：
      <select name="auth" id="auth">
        <option value="1">管理者</option>
        <option value="0">一般</option>
      </select>
    </p>
    <p><input type="submit" value="登録"></p>
</form>
